<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Enquiry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="dashboard">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="enquiry-page">Add-Enquiry</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="view-enquiry">View-Enquiry</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="logout">Logout</a>
							</li>

						</ul>
					</div>
				</div>
			</nav>

	<div class="container">

		
		<h1> View Enquiries here</h1>

		<form th:action="@{/filter-enquiry}" th:object="${filterDTO}" method="post">
			<table>
				<tr>
					<td>Classmode</td>
					<td>
						<select th:field="*{classMode}" class="form-control">
							<option value="">--select--</option>
							<option value="classroom">classroom</option>
							<option value="online">online</option>
						</select>
					</td>

					<td>Course</td>
					<td>
						<select th:field="*{course}" class="form-control">
							<option value="">--select--</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="DevOps">DevOps</option>
							<option value="Angular">Angular</option>
							<option value="AWS">AWS</option>
						</select>
					</td>

					<td>Status</td>
					<td>
						<select th:field="*{status}" class="form-control">
							<option value="">--select--</option>
							<option value="open">open</option>
							<option value="enrolled">enrolled</option>
							<option value="lost">lost</option>
						</select>
					</td>

					<td>
						<input type="submit" value="Search" class="btn btn-primary">
					</td>

				</tr>
			</table>
		</form>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>phno</th>
					<th>Classmode</th>
					<th>Course</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq:${enquiries}">
					<td th:text="${enq.name}"></td>
					<td th:text="${enq.phno}"></td>
					<td th:text="${enq.classMode}"></td>
					<td th:text="${enq.course}"></td>
					<td th:text="${enq.status}"></td>
					<td>
						
						<a th:href="@{/edit-enquiry(enquiryId=${enq.enquiryId})}">Edit</a>

					</td>
				</tr>
			</tbody>
		</table>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/
	bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
